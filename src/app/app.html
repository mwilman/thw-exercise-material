<header class="thw-header">
  <img src="/pngwing.com.png" alt="THW Logo" class="logo">
  <h1>THW Materialanforderung</h1>
  <p>Ortsverband Musterstadt</p>
</header>

<main class="main-content">
  <div class="material-request-form">
    <h2>Neue Materialanforderung</h2>

    <!-- Schüler-Aufgabe 1: Eingabefelder hinzufügen -->
    <!-- TODO: Hier sollen die Schüler Input-Felder für folgende Daten hinzufügen:
         - Anfragender Name (input type="text")
         - Email (input type="email")
         - Abteilung (select mit Optionen: Bergung, Fachgruppe Räumen, Fachgruppe Wasserschaden)
         - Dringlichkeit (select mit Optionen: Normal, Hoch, Sehr hoch)
    -->

    <div class="form-group">
      <label>Material auswählen:</label>
      <div class="material-list">
        <!-- Vordefinierte Materialien -->
        <div class="material-item" *ngFor="let material of availableMaterials">
          <input type="checkbox"
                 [id]="'material-' + material.id"
                 (change)="toggleMaterial(material)"
                 [checked]="selectedMaterials.includes(material)">
          <label [for]="'material-' + material.id">
            {{material.name}} ({{material.category}})
          </label>
        </div>
      </div>
    </div>

    <!-- Schüler-Aufgabe 2: Button hinzufügen -->
    <!-- TODO: Hier sollen die Schüler einen Button hinzufügen mit:
         - Text: "Anfrage senden"
         - Click-Event: submitRequest()
         - CSS-Klasse: "submit-btn"
    -->
  </div>

  <div class="requests-overview">
    <h2>Aktuelle Anfragen</h2>

    <!-- Schüler-Aufgabe 3: Liste der Anfragen anzeigen -->
    <!-- TODO: Hier sollen die Schüler eine Liste erstellen die alle submittedRequests anzeigt
         Verwende *ngFor und zeige für jede Anfrage:
         - Name des Anfragers
         - Anzahl der angeforderten Materialien
         - Status (immer "Offen")
    -->

  </div>
</main>
